<!DOCTYPE html>
<html>
  <head>
    <title>Zapp Token ICO</title>
    <!-- <link rel="stlyesheet" href="css/bootstrap.min.css"  > -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Ben Zona</h1>
          <hr />
          <br />
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center">
          <p>
            Into "ZapToken"!
            Token price is <span class="token-price"></span> Ether.
            You currently have <span class="zap-balance">0</span> ZApp

          </p>
          <br />
          <form role="form" onsubmit="App.buyTokens(); return false;">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control input-lg" id="numberOfTokens" type="number" name="number" value="1" min="1" pattern="[0-9]">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                </span>
              </div>
            </div>
          </form>
          <br />
          <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped active"></div>
          </div>
          <p>
            <span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens available
          </p>
          <hr />
          <p id="account-address"></p>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

</html>
